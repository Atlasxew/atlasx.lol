        <!-- SCRIPT for changing background -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // List of all your background videos
                const videoSources = [
                    "https://cdn.discordapp.com/attachments/1361821242096877790/1381290963380732075/6wU73aE.mp4?ex=6846faf4&is=6845a974&hm=b44d28547427ec7de6653c2aa234c02ece8a7589498f91ceddee6e3efd853872&", // Your original video

                ];

                let currentVideoIndex = 0;

                const changeBtn = document.getElementById('changeBackgroundBtn');
                const videoElement = document.getElementById('background');
                const videoSourceTag = videoElement.querySelector('source');
                const enterButton = document.querySelector('.startthing .next');

                // When user clicks "Enter World", show the change background button
                enterButton.addEventListener('click', function() {
                    changeBtn.style.display = 'block';
                });

                // When the change background button is clicked
                changeBtn.addEventListener('click', function() {
                    // Go to the next video in the list
                    currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
                    
                    // Change the video source
                    videoSourceTag.setAttribute('src', videoSources[currentVideoIndex]);
                    
                    // Load and play the new video
                    videoElement.load();
                    videoElement.play();
                });
            });
        </script>
