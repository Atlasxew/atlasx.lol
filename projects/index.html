<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlasx - Projects</title>
    <meta name="theme-color" content="#992DFF">
    
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap">
    
    <!-- 
      === THIS IS THE FIX ===
      The path MUST be "projects.css" (relative to the current folder).
      It CANNOT be "/projects.css" (which would start from the website's root).
    -->
    <link rel="stylesheet" href="projects.css">
</head>
<body>

    <header>
        <nav>
            <!-- This link correctly goes UP one folder to your homepage -->
            <a href="../index.html">Home</a> 
            
            <!-- This link points to the current page -->
            <a href="index.html" class="active-link">Projects</a>
        </nav>
    </header>

    <main class="project-grid">

        <!-- === PROJECT 1: Boostility (Active) === -->
        <div class="project-card active">
            <h2>Boostility</h2>
            <div class="card-image-container">
                <img src="https://cdn.discordapp.com/banners/341805869102661644/a_86b5ba6964890c10794dd711ac612bd8.webp?size=1024&animated=true" alt="Boostility Animated Banner">
            </div>
            <a href="https://discord.gg/boostility" target="_blank" class="join-button">
                Join Discord
            </a>
        </div>

        <!-- === PROJECT 2: vandal-gen (Abandoned) === -->
        <div class="project-card abandoned">
            <h2>vandal-gen</h2>
            <div class="abandoned-overlay">
                <span>X</span>
            </div>
             <div class="card-content-abandoned">
                <p>Project has been abandoned.</p>
             </div>
        </div>

    </main>

</body>
</html>
